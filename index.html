<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio 1</title>
</head>
<body>
    
    <div class="container">
      <!-- CONTIENE EL TITULO Y EL BOTON-->
        <div class="primer_parte">
        <h1>Setup de la base de datos</h1>
        <button type="button" class="btn btn-primary">High priority</button>
        </div>
         <!-- PONEMOS LA FECHA Y EL OJO -->
        <div class="ojo">
        <p>11/05/2021 &#x2022  <i class="fas fa-eye"></i> </p>
        </div>
         <!-- CREAMOS EL CHECKLIST-->
         <p id="check"><i class="far fa-check-square" style="font-size: 20px;"></i>Checklist</p>

          <!-- BARRA DE PORCENTAJE-->
          <div class="progreso">
         <p id="pro">33% <progress id="progreso" value="33" max="100" width="400px"></progress></p>
        </div>

         <!-- CONTIENE LOS CHECKS Y LAS IMAGENES DEL TACHO DE BASURA-->
         <div class="chequeo">
            <div class="form-check2">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
              <s>Conexion a servidor de base de datos</s></label> 
               <i class="far fa-trash-alt" style="color:red"></i>
            </div>
            <div class="form-check2">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
               Armado de modelos 
              </label> <i class="far fa-trash-alt" style="color:red"></i> 
            </div>
            <div class="form-check2">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
             <label class="form-check-label" for="flexCheckDefault">
              Establecer relaciones 
              </label><i class="far fa-trash-alt" style="color:red"></i> 
            </div>
        </div>
       <!--INPUT PARA AGREGAR ELEMENTO-->  
       <input id="añadir" type="text" placeholder="Añada un elemento">

        <!-- IMAGENES REDONDAS-->
        <h2> Compartido con</h2>  
        <div class="imagenes">        
          <img src="imagenes/cara1.jpg" class="rounded-circle" alt="Eniun" width="50px">
          <img src="imagenes/cara2.jpg" class="rounded-circle" alt="Eniun" width="50px">
          <img src="imagenes/cara3.jpg" class="rounded-circle" alt="Eniun" width="50px">
          <img src="imagenes/cara4.jpg" class="rounded-circle" alt="Eniun" width="50px">
        </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
